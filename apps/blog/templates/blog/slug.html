{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
    <div id="page-top" class="wide">
        <!-- Single Service Item ////////// Just this Section is changed! -->
        <div id="user">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{ post.title }}</h1>
                    <div>
                        {% translate "tag:" %}
                        {% for tag in post.tags %}
                            <a href="{% url "blog:tag" %}?tag={{ tag }}">{{ tag }}</a>
                        {% endfor %}
                    </div>
                    <div>
                        {% translate "category:" %}
                        <a href="{% url "blog:tag" %}?tag={{ post.category }}">{{ post.category }}</a>
                    </div>
                    <img src="{{ post.picture.url }}" alt="post-image">
                    <p>
                        {{ post.content | safe }}
                    </p>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
